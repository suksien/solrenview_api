name: Scheduled workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
# on:
#   schedule:
#     - cron:  '0 9 * * SUN'

# manual trigger
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "extract"      
  extract:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'
      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # FIRST step (always do this!): checkout repo to github runner
    - name: Check out repository code
      uses: actions/checkout@v4 # Use the official action
    
    # set up Python version
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    # install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
      
    # authenticate with Google Cloudn
    - uses: 'google-github-actions/auth@v3'
      with:
        project_id: 'solren-view-etl'
        workload_identity_provider: 'projects/924342529586/locations/global/workloadIdentityPools/github/providers/my-repo'
        service_account: 'solren-view-etl@appspot.gserviceaccount.com' #

    # test connection 
    - name: Test Full URL Connectivity
      run: |
        curl -I 'https://www.solrenview.com/srvp/FSC/SRV/getAnalyticsInfo.php?deviceindices=0%5E35346%5EInverter+1++%5B1013821839182+PVI+60TL%5D%5E3%3B0%5E35347%5EInverter+2++%5B1013821839191+PVI+60TL%5D%5E3&parList=vdc%3Bvdc2%3Bvdc3%3Bvdc4%3Bidc%3Bidc2%3Bidc3%3Bidc4&deviceType=0%5E35346%5EInverter+1+%5B1013821839182+PVI+60TL%5D%5E3%3B0%5E35347%5EInverter+2+%5B1013821839191+PVI+60TL%5D%5E3&siteId=6073&queryNo=4&startIntervalTs=2026-01-03+04%3A00%3A00&endIntervalTs=2026-01-03+04%3A05%3A00&endDuration=2026-01-04+00%3A00%3A00&dataInterval=300&hasRg=0&maxLimit=360000&gauge=0+&dataIntervalStr=Minute'
    
    # Runs a single command using the runners shell
    - name: Run extraction script
      run: python ./extract.py
